<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>async/await</title>


</head>

<body>

    <div class="container">
        <h1>Async <span>/</span> Await <span> Function</span></h1>
        <button id="fetchBtn" onclick="btnColor()">Fetch Data</button>
        <div class="result" id="output"></div>
    </div>


    <script>

        // change button color after click the button
        function btnColor() {
            document.getElementById("fetchBtn").setAttribute("style", "background-color: coral");

        }


        //  async-await...

        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('fetchBtn');
            const output = document.getElementById('output');

            button.addEventListener('click', async () => {
                output.textContent = 'Loading...';

                try {
                    const response = await fetch('https://dummyjson.com/posts');
                    const data = await response.json();

                    output.textContent = JSON.stringify(data);
                } catch (error) {
                    output.textContent = 'Error fetching data. Please try again later.';
                    console.error(error);
                }
            });
        });

    </script>

</body>

</html>
